<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca CEP</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1>Busca de CEP</h1>

    <form class="busca">
        <input type="search" id="searchInput" placeholder="Digite o CEP aqui"/>
        <button>Buscar</button>
    </form>

    <div class="resultado">
        <div class="titulo">--</div>

        <div class="info">
            <div class="temp">
                <div class="tempTitulo">Logradouro</div>
                <div class="endInfo">--</div>
               
            </div>
        
            <div class="bairro">
                <div class="bairroTitulo">Bairro</div>
                <div class="bairroInfo">-- <span></span></div>
                
            </div>
        </div>
        <div class="titulo2"></div>
    </div>

    <div class="aviso"></div>

    <footer>Criado por <a target="_blank" href="https://github.com/Gahbr">Gabriel Ribeiro <i class="fa fa-github" style="font-size:25px"></i></a>
        
    </footer>

    <script src="script.js"></script>
  


</body>
</html>
